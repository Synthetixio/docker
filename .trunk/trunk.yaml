version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.17
    - git-diff-check@SYSTEM
    - gitleaks@8.12.0
    - hadolint@2.10.0
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
